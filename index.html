<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="/socket.io/socket.io.js"></script>
    <title>ТЕСТ</title>
  </head>
  <body>
    <form action="/api/signin" method="post">
      <div>
        <label>Email:</label>
        <input type="text" name="email" />
      </div>
      <div>
        <label>Password:</label>
        <input type="password" name="password" />
      </div>
      <div>
        <input type="submit" value="Log In" />
      </div>
    </form>

    <hr />
    <div class="row">
      <div class="col-4">
        <div id="list" class="list-group"></div>
      </div>
    </div>

    <div class="row">
      <div class="col-4">
        <div class="form-group">
          <label for="username">ID получателя</label>
          <input
            placeholder="Введите ID"
            type="text"
            id="username"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="text">Сообщение</label>
          <textarea
            placeholder="Сообщение..."
            class="form-control"
            id="text"
          ></textarea>
        </div>
        <button type="submit" id="send-room" class="btn btn-primary">
          Отправить
        </button>
        <button type="submit" id="get-history" class="btn btn-primary">
          Получить историю
        </button>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script>
      const roomName = location.pathname.split('/').pop();
      const socket = io.connect();
      const boxList = document.querySelector('#list');
      const inputUsername = document.querySelector('#username');
      const inputText = document.querySelector('#text');
      const sendRoom = document.querySelector('#send-room');
      const getHistory = document.querySelector('#get-history');

      const getTmp = (msg) => {
        return `
              <div class="list-group-item list-group-item-action">
                  <div class="d-flex w-100 justify-content-between">
                      <small>${msg.author}</small>
                      <small class="text-muted">${msg.readAt}</small>
                  </div>
                  <p class="mb-1">${msg.text}</p>
              </div>
      `;
      };

      socket.on('newMessage', (data) => {
        const readAt = data.readAt || 'Непрочитано';
        const { author, text } = data;
        const div = getTmp({ author, text, readAt });
        boxList.insertAdjacentHTML('beforeend', div);
      });

      socket.on('chatHistory', (data) => {
        boxList.innerHTML = '';
        data.history.forEach((msg) => {
          const readAt = msg.readAt || 'Непрочитано';
          const { author, text } = msg;
          const div = getTmp({ author, text, readAt });
          boxList.insertAdjacentHTML('beforeend', div);
        });
      });

      if (sendRoom) {
        sendRoom.addEventListener('click', () => {
          socket.emit('sendMessage', {
            receiver: inputUsername.value,
            text: inputText.value
          });
        });
      }

      if (getHistory) {
        getHistory.addEventListener('click', () => {
          socket.emit('getHistory', {
            receiverId: inputUsername.value
          });
        });
      }
    </script>
  </body>
</html>
